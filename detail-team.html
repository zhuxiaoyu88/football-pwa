<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Detail Team - Football Match Result</title>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#81D6E3"/>
  <meta name="description" content="Football PWA for Submission"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" href="img/apple-touch-icon-iphone-60x60.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/apple-touch-icon-ipad-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-iphone-retina-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-ipad-retina-152x152.png">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
    <div class="navbar-fixed navbar-custom">
      <nav role="navigation">
        <div class="nav-wrapper">
          <a href="./" class="brand-logo" id="logo-container">FBP</a>
          <a href="index.html" class="sidenav-trigger" data-target="nav-mobile">
            <img src="img/arrow-back.png" class="responsive-img">
          </a>
          
          <ul class="topnav right hide-on-med-and-down">
          </ul>
          <ul class="sidenav" id="nav-mobile">
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main id="body-content">
    <section class="section-space">
      <div class="container" id="detail-team-wrap">
      </div>
      <div class="fixed-action-btn">
        <button id="btn-like" class="btn-floating waves-effect waves-light btn">&hearts;</button>
      </div>
    </section>
  </main>
  <footer>
    <p>
      <center>
        &copy;
        <script>document.write(new Date().getFullYear());</script>
        Football PWA. All Rights Reserved
      </center>
    </p>
  </footer>
  <script src="js/materialize.min.js"></script>
  <script src="js/notif.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/sw-register.js"></script>
  <script src="js/api.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/db.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const isFromSaved = urlParams.get("saved");
      const fav = document.getElementById("btn-like");

      if (isFromSaved) {
        fav.style.display = 'none';
        getSavedTeamById();
      } else {
        const item = getDetailTeam();
        fav.onclick = function() {
          item.then(function (team) {
              saveForLater(team);
          })
        }
      }
    });
  </script>
</body>
</html>
